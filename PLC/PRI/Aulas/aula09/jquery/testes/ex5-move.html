<!DOCTYPE html>
<html>
<head>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(function(){
            $("#p1").css("color", "red")
                .slideUp(2000)
                .slideDown(2000);
            /* com o this em vez de p1 em baixo, não está a funcionar */
            $("#p1").click(()=>{
                $("#p1").css("color","blue")
                    .slideUp(2000)
                    .slideDown(2000);
            })
        })
    </script>
</head>
<body>
  <p id="p1">Sou um parágrafo vermelho que mexe...</p>
</body>
</html>

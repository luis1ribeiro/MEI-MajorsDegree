<!DOCTYPE html>
<html>
    <head>
        <title>MyPara</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="w3.css"/>
        <script src="jquery-3.5.1.min.js"></script>
        <script src="myPara.js"></script>
    </head>
    <body>
        <div class="w3-container w3-blue-grey">
            <h3>Gerenate Paragraphs</h3>
        </div>
    </body>

    <form class="w3-container" id="myParaForm">
        <fieldset class="w3-container w3-margin">
            <legend>New Paragraph</legend>
            <table>
                <tr>
                    <td>Text:</td>
                    <td>
                        <textarea rows="3" cols="80" id="paraText" name="text">
                        </textarea>
                    </td>
                </tr>
            </table>
            <input class="w3-btn w3-blue-grey w3-margin" type="button" value="Add Paragraph" id="addPara"/>
        </fieldset>
    </form>
    <!-- Divisão/Área para adicionar parágrafos -->
    <div class="w3-container w3-border w3-margin">
        <!-- Vai adicionando -->
        <ul class="w3-list" id="paraList"></ul>
    </div>
    <div class="w3-container w3-blue-grey">
        <address>Generated by myParaApp, <span id="data"></span>, mariolas</address>
    </div>

    <script>
        var d= new Date();
        $("#data").text(d.toISOString().substr(0,10));
    </script>
</html>
